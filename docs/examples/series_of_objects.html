<!DOCTYPE html>
<html>
  <head>
    <title>Example Chart</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.v2.js"></script>
    <script src="../../d3chart.js"></script>
    <style>
      html {
        background: #EEE;
      }
      #chart {
        background: #FFF;
        color: #222;
        height: 500px;
        outline: 1px solid #CCC;
      }
      .loading {
        background: #333;
      }
      .tick {
        stroke: #222;
      }
      .domain {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
var MyBarChart = (function() {

    __extends(Custom, D3StackedBarChart);

    function Custom() {
      return Custom.__super__.constructor.apply(this, arguments);
    }

    Custom.prototype.barsDataAccessor = function(d) {
      return d.values;
    };

    Custom.prototype.getLayerFillStyle = function() {
      var self = this;
      return function(d, i) {
        return self.options.color[d.name];
      };
    };

    return Custom;

  })();


var data = [
      {
        values:
          [{x: 0, y: 0},
           {x: 1, y: 1},
           {x: 2, y: 2},
           {x: 3, y: 3},
           {x: 4, y: 4}],
        name: "Breakfast"
      },
      {
        values:
          [{x: 0, y: 2},
           {x: 1, y: 2},
           {x: 2, y: 2},
           {x: 3, y: 2},
           {x: 4, y: 2}],
        name: "Lunch"
      }
    ];

var options = {
      color: {
        "Breakfast": 'goldenrod',
        "Lunch": 'darkslategrey'
      },
      xAxis: { enabled: true },
      yAxis: { enabled: true }
    };

var mychart = new MyBarChart("chart", data, options);
    </script>
  </body>
</html>
